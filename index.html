<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Endangered Animals</title>
    <link rel="icon" href="public/images/panda_icon.png">
    <link rel="stylesheet" type="text/css" href="public/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <form class="new-animal-form">
      <div class="form-item">
        <label for="name">Name of Animal (e.g., "Panda"):</label>
        <input id="name" type="text" required>
      </div>

      <div class="form-item">
        <label for="type">Type of Animal (e.g., "Mammal"):</label>
        <input id="type" type="text" required>
      </div>

      <div class="form-item">
        <label for="status">Conservation Status:</label>
        <select id="status" required>
          <option value="" hidden disabled selected>Select Conservation Status</option>
          <option value="LC (Least Concern)">LC (Least Concern)</option>
          <option value="NTÂ (Near Threatened)">NT (Near Threatened)</option>
          <option value="VU (Vulnerable)">VU (Vulnerable)</option>
          <option value="EN (Endangered)">EN (Endangered)</option>
          <option value="CR (Critically Endangered)">CR (Critically Endangered)</option>
          <option value="EW (Extinct in the Wild)">EW (Extinct in the Wild)</option>
          <option value="EX (Extinct)">EX (Extinct)</option>
        </select>
      </div>

      <input type="submit" value="Add Animal">
    </form>

    <button class="delete-all" type="button">Remove All Animals</button>

    <h1>Endangered Animals List</h1>

    <div class="animal-list">
    </div>

  </body>
</html>
